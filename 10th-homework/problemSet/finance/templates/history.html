{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">date</th>
                <th scope="col">operation</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for stock in stocks%}
            <tr>

                <td>{{stock.symbol}}</td>
                <td>{{stock.shares}}</td>
                <td>{{stock.price | usd}}</td>
                <td>{{stock.date}}</td>
                <td>{{stock.operation}}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
