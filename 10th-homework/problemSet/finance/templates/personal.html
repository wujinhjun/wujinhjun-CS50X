{% extends "layout.html" %}

{% block title %}
    Personal
{% endblock %}

{% block main %}
    <form action="/personal" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="newPasswordConfirmation" placeholder="Confire New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Sure Change</button>
    </form>
{% endblock %}
